<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/jokes/list">
    <ion-nav-view name="jokes-list"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person" href="#/jokes/account">
    <ion-nav-view name="jokes-account"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-compose" icon-on="ion-compose" href="#/jokes/account">
    <ion-nav-view name="joke-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
